<div class="settings-page">

  <mat-card class="slider-card">
    <mat-card-header>
      <mat-card-title>Change Group</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="New Group Code" type="password" [(ngModel)]="group">
      </mat-form-field>
      <button mat-button color="accent" (click)="setGroup()" routerLink="/">Save</button>
    </mat-card-content>
  </mat-card>

</div>
